<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BMI Calculator</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" >

</head>
<body>
    <header class="header">
        <nav  class="navbar">
                <h1 class="brand">BMI Calculator</h1>
                <div class="navbar-links">
                    <a href="calculate.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="service.html">Services</a>
                    <a href="contact.html">Contact</a>
                </div>
        </nav>
    </header>
   
   
    
    <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any questions or feedback about our BMI Calculator, please reach out to us!</p>
        <form action="#" method="post" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
    <footer>
        <div class="footer-wrapper">
          <div class="footer-faded-text">BMI Calculator</div>
            <nav class="link-1">
                <a href="Calculate.html">Home</a>
                <a href="about.html">About</a>
                <a href="service.html.html">Services</a>
                <a href="contact.html">Contact</a>
            </nav>
            <div class="icon-wrapper">
                <a href="https://www.linkedin.com"><i class="fa-brands fa-linkedin icon"></i></a>
                <a href="https://github.com"><i class="fa-brands fa-github icon"></i></a>
                <a href="https://twitter.com"><i class="fa-brands fa-twitter icon"></i></a>
                <a href="https://www.instagram.com"><i class="fa-brands fa-instagram icon"></i></a>
                <a href="https://www.messenger.com"><i class="fa-regular fa-envelope icon"></i></a>
            </div>
        </div>
    </footer>
      
</body>
</html>
